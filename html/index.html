<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="tab-container">
            <div class="tab-wrap">
                <span id="off" class="dot"><i class="fa fa-power-off"></i></span>
                <span id="reset" class="dot"><i class="fa fa-home"></i></span>
                <div class="tab">
                    <iframe id="iframe" src="https://pc.copnet.li"></iframe>
                </div>
            </div>
        </div>
        <script src="functions.js"></script>
    </body>

    <script>
        var lastSite = "https://pc.copnet.li",
            tabContainer = $("#tab-container");

        $(document).ready(function () {
            alt.emit("WGC:Client:Tablet:isReady");
        });

        $('.dot#off').click(function () {
            tabContainer.fadeOut(1000);
            alt.emit("WGC:Client:Tablet:close");
        });
        
        $('.dot#reset').click(function () {
            document.getElementById('iframe').src = lastSite;
        });

        alt.on("WGC:CEF:Tablet:open", (site) => {
            lastSite = site;
            document.getElementById('iframe').src = lastSite;
            tabContainer.css("display", "flex");
            tabContainer.fadeIn(1000);
        });

        alt.on("WGC:CEF:Tablet:close", () => {
            tabContainer.fadeOut(1000);
        });
    </script>
</html>
