<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="tab-container">
            <div class="tab-wrap">
                <span class="dot" id="dot"></span>
                <div class="tab">
                    <iframe id="iframe" src="https://pc.copnet.li"></iframe>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    </body>

    <script>
        var tabContainer = $("#tab-container");

        $(document).ready(function () {
            alt.emit("WGC:Client:Tablet:isReady");
        });

        $('#dot').click(function () {
            alt.emit("WGC:Client:Tablet:close");
        });

        alt.on("WGC:CEF:Tablet:open", (site) => {
            document.getElementById('iframe').src = site;
            tabContainer.css("display", "flex");
            tabContainer.fadeIn(1000);
        });
    </script>
</html>
