            <div class="tab-wrap">
                <span class="dot"></span>
                <div class="tab">
                    <iframe id="iframe" src="https://pc.copnet.li"></iframe>
                </div>
            </div>
        </div>
        <script>
            var iframe = $("#iframe")[0];

            $(document).ready(function () {
                alt.emit("WGC:Client:Tablet:isReady");
                
                alt.on("WGC:CEF:Tablet:open", () => {
                    var $tabContainer = $("#tab-container");

                    $tabContainer.hide();
                    $tabContainer.fadeIn(1000);
                });
                
                $('.tab-wrap .dot').click(function () {
                    alt.emit("WGC:Client:Tablet:close");
                });
            });
